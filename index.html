<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokémon</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="script.js"></script>
        <script type="module" src="lineUp.js"></script>
    </head>
    <body>
        <header>
            <img
                class="header-image"
                src="pictures/6300-Header_PokemonGeneral_2000x800.jpg"
                alt="Pokemon Logo"
            />
            <button id="toggleBtn">Edit Line-Up</button>
        </header>
        <main>
            <h1 class="line-up-header">Pokémon Line-Up</h1>
            <section class="pokemon-line-up" id="pokemonLineUp">
                <div class="pokemon-box-one" id="pokemonBoxOne">
                    <button id="addPoke">+</button>
                </div>
                <div class="pokemon-box-two" id="pokemonBoxTwo">
                    <button id="addPoke">+</button>
                </div>
                <div class="pokemon-box-three" id="pokemonBoxThree">
                    <button id="addPoke">+</button>
                </div>
            </section>

            <div id="messageContainer"></div>

            <section class="pokemon-search">
                <h2 id="pokemonSearchHeader">Search for a Pokémon</h2>
                <form class="pokemon-search-form" id="pokemonSearchForm">
                    <input
                        class="pokemon-search-input"
                        type="text"
                        id="pokemonSearchInput"
                        placeholder="Enter a Pokemon Name"
                        autocomplete="off"
                    />
                    <button
                        class="pokemon-search-button"
                        id="pokemonSearchButton"
                    >
                        Add
                    </button>
                    <ul class="suggestions"></ul>
                </form>
            </section>

            <h2 id="reservesHeader">Reserves</h2>

            <div id="reserveContainer"></div>
        </main>
    </body>
</html>
