<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pok√©mon</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <header>
            <img
                class="header-image"
                src="pictures/6300-Header_PokemonGeneral_2000x800.jpg"
                alt="Pokemon Logo"
            />
        </header>
        <main>
            <h1 class="line-up-header">Pokemon Line-Up</h1>
            <section class="pokemon-line-up" id="pokemonLineUp">
                <div class="pokemon-one" id="pokemonOne">+</div>
                <div class="pokemon-two" id="pokemonTwo">+</div>
                <div class="pokemon-three" id="pokemonThree">+</div>
            </section>

            <section class="pokemon-search">
                <h2 class="pokemon-search-header">Search for a Pokemon</h2>
                <form class="pokemon-search-form" id="pokemonSearchForm">
                    <input
                        class="pokemon-search-input"
                        type="text"
                        id="pokemonSearchInput"
                        placeholder="Enter a Pokemon Name"
                    />
                    <button
                        class="pokemon-search-button"
                        id="pokemonSearchButton"
                    >
                        Search
                    </button>
                </form>
            </section>
        </main>
    </body>
</html>
